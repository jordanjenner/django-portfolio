{% extends 'base.html' %}

{% load static %}

{% block title %}Contact Me | {% endblock %}

{% block content %}
<div class="form-flex">
  <h2>Contact Me</h2>
  <p>If you need to ask any questions or just need to contact me then send me an email.</p>
  <div class="form-container">
    <form action="/contact/" method="POST">
      {% csrf_token %}
      <input type="email" name="email" id="email" placeholder="Email." required>
      <textarea type="text" rows=7 name="message" id="message" placeholder="Message." required></textarea>
      <input class="submit" type="submit" value="Send">
    </form>
  </div>
</div>
{% endblock %}
